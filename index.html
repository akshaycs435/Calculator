<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULATOR</h1>

    <div class="container">
        <p>CASSIO</p>
        <input type="text" id="screen">

        <br>

        <input class="clear-button" type="button" value="AC" onclick="clearclick()">
        <input class="clear-button" type="button" value="DE" onclick="oneclear()">
        <input class="number-button" type="button" value="."  onclick="btnclick(value)">
        <input class="number-button" type="button" value="/"  onclick="btnclick(value)">


        <br>

        <input class="number-button" type="button" value="7" onclick="btnclick(value)">
        <input class="number-button" type="button" value="8"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="9"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="*"  onclick="btnclick(value)">

        <br>

        <input class="number-button" type="button" value="4"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="5"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="6"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="-"  onclick="btnclick(value)">

        <br>

        <input class="number-button" type="button" value="1"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="2"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="3"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="+"  onclick="btnclick(value)">

        <br>

        <input class="number-button" type="button" value="00"  onclick="btnclick(value)">
        <input class="number-button" type="button" value="0"  onclick="btnclick(value)">
        <input class="result-button" type="button" value="="  onclick="findresult()">

    </div>
    <script src="script.js"></script>
</body>
</html>
